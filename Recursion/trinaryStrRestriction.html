<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var size=14;
		var string = new Array(size);
		var long=string.length;
		var num=1;

		function trinaryStringRestr(string,long) {
			if(long<=0){
				document.write("<br>");
				document.write("Cadena: "+ num++ + ":  "+ string);
				return;
			}
			if((long-1)!=(0)  && (long-1)!=(size-1)  && (long-1)!=(5) ){
				string[long-1]='E';
				trinaryStringRestr(string,long-1);
			}
			
			if((long-1)!=(size-1) && (long-1)!=(9)  && (long-1)!=(1) ){
				string[long-1]='L';
				trinaryStringRestr(string,long-1);
			}
			
			if((long-1)!=(3) && (long-1)!=(6)  && (long-1)!=(10) ){
				string[long-1]='V';
				trinaryStringRestr(string,long-1);
			}
			
		}
		document.write("<br><br>");
		num=1;
		trinaryStringRestr(string,string.length);

	</script>
	
</body>
</html>
