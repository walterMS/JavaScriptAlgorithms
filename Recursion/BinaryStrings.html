<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var size=10;
		var string = new Array(size);
		var long=string.length;
		var num=1;

		function binaryString(string,long) {
			if(long<=0){
				document.write("<br>");
				document.write("Cadena: "+ num++ + ":  "+ string);
				return;
			}
			string[long-1]=0;
			binaryString(string,long-1);
			string[long-1]=1;
			binaryString(string,long-1);
		}

		function binaryStringRest(string,long) {
			if(long<=0){
				document.write("<br>");
				document.write("Cadena: "+ num++ + ":  "+ string);
				return;
			}
			string[long-1]=0;
			binaryStringRest(string,long-1);
			if((long-1)!=(size-1)){//Restriccion externa
				string[long-1]=1;
				binaryStringRest(string,long-1);
			}
			
		}

		binaryString(string,string.length);
		
		document.write("<br><br><br>"+string.length);
		document.write("<br><br><br>");

		num=1;
		binaryStringRest(string,string.length);

	</script>
	
</body>
</html>
