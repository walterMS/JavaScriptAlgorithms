<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var size=5;
		var string = new Array(size);
		var long=string.length;
		var num=1;

		function trinaryString(string,long) {
			if(long<=0){
				document.write("<br>");
				document.write("Cadena: "+ num++ + ":  "+ string);
				return;
			}
			string[long-1]='E';
			trinaryString(string,long-1);
			string[long-1]='L';
			trinaryString(string,long-1);
			string[long-1]='V';
			trinaryString(string,long-1);
		}

		function trinaryStringRestr(string,long) {
			if(long<=0){
				document.write("<br>");
				document.write("Cadena: "+ num++ + ":  "+ string);
				return;
			}
			if((long-1)!=(0)  ){
				string[long-1]='E';
				trinaryStringRestr(string,long-1);
			}
			
			if((long-1)!=(size-1) && (long-1)!=(9)  ){
				string[long-1]='L';
				trinaryStringRestr(string,long-1);
			}
			
			string[long-1]='V';
			trinaryStringRestr(string,long-1);
		}

		trinaryString(string,string.length);

		document.write("<br><br>" +string.length);
		document.write("<br><br>");
		num=1;
		trinaryStringRestr(string,string.length);

	</script>
	
</body>
</html>
