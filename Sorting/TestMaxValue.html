<body>
	<script type="text/javascript">
		function max(arr){
			for(var i=0;i<arr.length;i++){
				if(arr[i]>arr[i+1]){
					var temp = arr[i];
					arr[i]=arr[i+1];
					arr[i+1]=temp;
				}
			}
			var maxval=arr[arr.length-1];
			return maxval;
		}


		var scores=[60,55,67,12,98,34,78,91,12];
		for(i=0;i<scores.length;i++){
				document.write(scores[i] + "  ");
			}
		var maxval = max(scores);
		document.write("<br>");
		document.write("<br>");
		for(i=0;i<scores.length;i++){
				document.write(scores[i] + "  ");
			}
		document.write("<br>");
		document.write("<br>");
		document.write("maxValue " + maxval);

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("Bubble Sort");
		document.write("<br>");
		document.write("<br>");

		class BubbleSort{
			static sort(arr){
				// document.write("dentro de sort");
				var bandera=true;
				for (var i = 0; i <arr.length;i++) {
					for (var j =0; j <arr.length-1; j++) {
						if(arr[j]>arr[j+1]){
							bandera = false;
							var flap = arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=flap;
						}//if
					}//for j
					document.write("<br>");
					document.write("Fase: " + (i+1));
					document.write("<br>");
					for(var m=0;m<arr.length;m++){
						document.write(arr[m] + "  ");
						
					}
					document.write("<br>");
					if(bandera){
						break;
					}
					bandera=true;
				}//for i
			}//sort
		}//clase

		var bubble=[90,12,35,80,23,100,70,45,67,60,78,89,50,21,1,40,34,99,30,11,20,13,68,10];
		document.write("<br>");
		document.write("<br>");
		for(i=0;i<bubble.length;i++){
				document.write(bubble[i] + "  ");
			}
		document.write("<br>");
		document.write("<br>");
		BubbleSort.sort(bubble);
		document.write("<br>");
		document.write("Ya ordeno");
		document.write("<br>");
		document.write("<br>");
		for(i=0;i<bubble.length;i++){
				document.write(bubble[i] + "  ");
			}


	</script>
